			<form th:action="@{/register}" th:object="${user}" method="post">

						<br>
						
					<div class="form-group">
						<label for="password">password</label> <span>*</span><input
							type="password" minlength="8"
							name="password"
							class="form-control form-control-lg" placeholder="Password"
							id="myInput"> <input type="checkbox" 
							onclick="myFunction()">
							
						
						<p>
						Show Password 
						</p>
						<script>function myFunction() {
								  var x = document.getElementById("myInput");
								  if (x.type === "password") {
								    x.type = "text";
								  } else {
								    x.type = "password";
								  }
								}</script>
					</div>

	<script type="text/javascript">

function emailValidation()
{
  value = document.getElementById('email').value;
  apos=value.indexOf("@"); console.log("@ = "+apos);
  dotpos=value.lastIndexOf("."); console.log("lastIndexOfdot = "+dotpos);
  lastpos=value.length-1;console.log("lastpos"+lastpos);
  if (apos < 1 || dotpos-apos < 2 || lastpos-dotpos > 3 || lastpos-dotpos < 2){
	  document.getElementById("email-error").style.color = "red";
      document.getElementById("email-error").innerHTML = "Invalid Email Address";
      return false;
    } else {
    	  document.getElementById("email-error").style.color = "green";
          document.getElementById("email-error").innerHTML = "Valid Email Address";
      return true;
  }
}


	function checkRegexName(username){
	var re = /^[a-zA-Z0-9]*$/;
	
	return re.test(username);
    }




function checkUserName(){
	
	let username=$('#username').val()
	if(checkRegexName(username)){
		$('#username-error').css('color','green')
		$('#username-error').html('Valid')
		return true;
	}else{
		$('#username-error').css('color','red')
		$('#username-error').html('Invalid	')
		return false;
	}
} 

function checkValidation(){
	
	
	let hasErrors=true
	
	if(!checkUserName()){
		hasErrors=false
	}
}
</script>
