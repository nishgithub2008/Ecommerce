<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h2>Login</h2>
				<p>Please fill out this to login</p>
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label for="email">email</label><span>*</span> <input type="email"
							name="email" id="email" placeholder="Your Email"
							class="form-control form-control-lg" onkeyup="emailValidation()">
						<span id="email-error"></span>
					</div>
	<div class="form-group">
						<label for="password">password</label> <span>*</span><input
							type="password" class="form-control form-control-lg"
							placeholder="Password" name="password" id="myInput"> <input
							type="checkbox" onclick="myFunction()"> <br>
						<h7 th:text="${param.msg}"></h7>
						<h6 th:text="${param.msg12}"></h6>
						<p>
							<br>Show Password </br>
						</p>

					</div>



					<div th:if="${param.error}" class="alert alert-error text-danger">
						Invalid userName or password.</div>

					<input type="submit" value="Login"
						class="btn btn-primary btn-block"> <br> <span>Don't
						have an account <a class="linkControl" href="./register.html"
						th:href="@{/register}">Register here</a>
					</span>
					
			</div>

		</div>

		<script type="text/javascript">

function emailValidation()
{
  value = document.getElementById('email').value;
  apos=value.indexOf("@"); console.log("@ = "+apos);
  dotpos=value.lastIndexOf("."); console.log("lastIndexOfdot = "+dotpos);
  lastpos=value.length-1;console.log("lastpos"+lastpos);
  if (apos < 1 || dotpos-apos < 2 || lastpos-dotpos > 3 || lastpos-dotpos < 2){
	  document.getElementById("email-error").style.color = "red";
      document.getElementById("email-error").innerHTML = "Invalid Email Address";
      return false;
    } else {
    	  document.getElementById("email-error").style.color = "green";
          document.getElementById("email-error").innerHTML = "Valid email address";
      return true;
  }
}


function myFunction() {
	  var x = document.getElementById("myInput");
	  if (x.type === "password") {
	    x.type = "text";
	  } else {
	    x.type = "password";
	  }
	}</script>
